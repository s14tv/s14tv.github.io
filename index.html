
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سؤال لدعاء</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to top right, #ffe6f0, #ffccd5);
      transition: background 1s ease;
    }

    h1 {
      font-size: 2.5em;
      color: #b30059;
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 25px;
      margin: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
    }

    #no {
      background-color: #e6e6e6;
      color: #333;
    }

    #response {
      margin-top: 40px;
      font-size: 1.8em;
      text-align: center;
      max-width: 80%;
      display: none;
    }
  </style>
</head>
<body>
  <h1>تحبيني يا دعاء؟</h1>
  <div>
    <button class="btn" id="yes" onclick="yesAnswer()">اه طبعا بموت فيك</button>
    <button class="btn" id="no" onclick="noAnswer()">لا</button>
  </div>
  <div id="response"></div>

  <script>
    function yesAnswer() {
      document.body.style.background = 'linear-gradient(to bottom right, #ffd1dc, #ffe6eb)';
      document.getElementById("response").style.display = "block";
      document.getElementById("response").style.color = "#b30059";
      document.getElementById("response").innerText = "فديتك حبي ، لابسه ايه دلوقتي ؟ 🥺";
    }

    function noAnswer() {
      document.body.style.background = 'linear-gradient(to top left, #cccccc, #999999)';
      document.getElementById("response").style.display = "block";
      document.getElementById("response").style.color = "#333";
      document.getElementById("response").innerText = "بس انا بحبك🙂💔";
    }
  </script>
</body>
</html>
